{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
